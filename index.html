<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">

    <!-- icon-->
    <script src="https://kit.fontawesome.com/826eec2b4c.js" crossorigin="anonymous"></script>

    <!--fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fjalla+One&display=swap" rel="stylesheet">

    <title>Travel the world</title>

    <!--style-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <header>
        <nav class="navbar navbar-expand-md fixed-top">

            <div class="container">

                <img src="images/logo-_travel-_the-world.png" id="logo" alt="Logo">

                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#monMenu"
                    aria-controls="monMenu" aria-label="Menu pour mobile">
                    <span class="navbar-toggler-icon"></span>
                </button>


                <div class="collapse navbar-collapse" id="monMenu">
                    <div class="navbar-nav ms-auto">
                        <a class="nav-item nav-link" href="#nosformules">Nos formules</a>
                        <a class="nav-item nav-link" href="#noscompagnies">Nos compagnies</a>
                        <a class="nav-item nav-link" href="#contact">Contact</a>
                    </div>
                </div>
            </div>
        </nav>

    </header>

    <main>

        <section class="noscompagnies">
            <div class="container">
                <div class="row text-center">
                    <div class="col-md-12">

                        <h2>Nos Compagnies</h2>

                    </div>

                    <div class="col-md-4 text-center pt-5 compagnies">
                        <a href="https://wwws.airfrance.fr/"><img src="/images/airfrance.png" class="d-block w-75 airfrance" alt="Air France"></a>
                        <p>Air France</p>
                    </div>

                    <div class="col-md-4 text-center pt-5 compagnies">
                        <a href="https://www.volotea.com/fr/"><img src="/images/volotea.png" class="d-block w-75 volotea" alt="Volotea"></a>
                        <p>Volotea</p>
                    </div>

                    <div class="col-md-4 text-center pt-5 compagnies">
                        <a href="https://www.aircaraibes.com/"><img src="/images/aircaraibes.png" class="d-block w-75 aircaraibes" alt="Air Caraïbes"></a>
                        <p>Air Caraïbes</p>
                    </div>

                </div>
            </div>

        </section>





    </main>




    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>

</html>
